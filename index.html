<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>周柏如的臉書</title>
<style>
body{
    margin:0%;
}
#bluebar{
    width:100%;
    height:43px;
    background-color: #4267b2;
}
#timeline{
    width:75%;
    min-width: 850px;
    height:360px;
    background-color:black;
    margin-left: auto;
    margin-right: auto;
    position: relative;
}
#avatar{
    width:160px;
    height:160px;
    background-color: white;
    position: absolute;
    left:20px;
    bottom:20px;
    border-radius:84px;
    border:2px solid red;
    background-image:url(img/piano.jpg);
    background-size: cover;
}
#tool{
    width:100px;
    height:45px;
    position: absolute;
    right:20px;
    bottom:65px;
}
#cover{
    width:100%;
    height:315px;
    background-color: chocolate;
    background-image:url(img/bluehouse.jpg);
    background-size: cover;
    background-position: center;
}
#menu{
    width:100%;
    height:45px;
    background-color: green;
}
#menubar{
width:120px;
height:26px;
background-color: white;
position: absolute;
bottom:20px;
right:20px;
}
</style>
</head>
<body>
<div id="bluebar"></div>
<div id="tool"></div>
<div id="timeline">
    <div id="avatar"></div>
    <div id="cover"></div>
    <div id="menu"></div>
<div id="menubar"></div>
</div>
</body>
</html>
