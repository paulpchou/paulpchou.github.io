<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>介紹韓國 Intro. to Korea</title>
    <link rel="stylesheet" href="css/navstyle.css">

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0px;
            font-family: 'segoe ui';
            background-image: url(http://www.arcticcircle.org/media/seoul.jpg?w=800&amp;h=1000&amp;mode=crop&amp;scale=both);
	        background-size: cover;
            background-position: center;
            background-attachment: fixed;
	        position:relative;
        }
        
        .nav {
            height: 50px;
            width: 100%;
            background-color: #CD2E3A;
            position: relative;
        }
        
        .nav>.nav-header {
            display: inline;
        }
        
        .nav>.nav-header>.nav-title {
            display: inline-block;
            font-size: 22px;
            color: #fff;
            padding: 10px 10px 10px 10px;
        }
        
        .nav>.nav-btn {
            display: none;
        }
        
        .nav>.nav-links {
            display: inline;
            float: right;
            font-size: 18px;
        }
        
        .nav>.nav-links>a {
            display: inline-block;
            padding: 13px 10px 13px 10px;
            text-decoration: none;
            color: #efefef;
        }
        
        .nav>.nav-links>a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .nav>#nav-check {
            display: none;
        }
        
        @media (max-width:600px) {
            .nav>.nav-btn {
                display: inline-block;
                position: absolute;
                right: 0px;
                top: 0px;
            }
            .nav>.nav-btn>label {
                display: inline-block;
                width: 50px;
                height: 50px;
                padding: 13px;
            }
            .nav>.nav-btn>label:hover,
            .nav #nav-check:checked~.nav-btn>label {
                background-color: rgba(0, 0, 0, 0.3);
            }
            .nav>.nav-btn>label>span {
                display: block;
                width: 25px;
                height: 10px;
                border-top: 2px solid #eee;
            }
            .nav>.nav-links {
                position: absolute;
                display: block;
                width: 100%;
                background-color: #333;
                height: 0px;
                transition: all 0.3s ease-in;
                overflow-y: hidden;
                top: 50px;
                left: 0px;
            }
            .nav>.nav-links>a {
                display: block;
                width: 100%;
            }
            .nav>#nav-check:not(:checked)~.nav-links {
                height: 0px;
            }
            .nav>#nav-check:checked~.nav-links {
                height: calc(100vh - 50px);
                overflow-y: auto;
            }
        }
        
        * {
            font-family: "微軟正黑體" !important;
        }
        
        .nav-links {
            font-weight: bold !important;
        }
        
        .nav-title {
            font-weight: bold !important;
        }
        
        .body-text {
            font-weight: bold !important;
            text-align: center !important;
            font-size: 42pt !important;
            color: black !important;
            margin-top: 15% !important;
        }
    </style>

</head>

        </div>
        <div class="nav-btn">
            <label for="nav-check">

        </div>

        <div class="nav-links">

            <a href="zhcn.html" target="_blank">简体中文</a>
            <a href="enus.html" target="_blank">English</a>
        </div>
    </div>

    <div class="body-text">
        韓國歡迎您！Korea welcomes you!
    </div>

</body>

</html>
